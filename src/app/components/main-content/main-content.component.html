<div class="container mt-3 ">
    <div class="card-columns ">
        <div class="card carousel slide " id="carouselExampleIndicators6" data-ride="carousel ">
            <div class="position-relative">
                <button class="btn-banner-left" href="#carouselExampleIndicators6" role="button " data-slide="prev">
                    <i class="fa fa-chevron-left fa-2x" aria-hidden="true "></i>
                </button>
                <button class="btn-banner-right" href="#carouselExampleIndicators6" role="button " data-slide="next">
                    <i class="fa fa-chevron-right fa-2x" aria-hidden="true "></i>
                </button>
                <div class="carousel-inner ">
                    <span class="badge badge-pill badge-danger position-absolute">Top Views</span>

                    <div class="carousel-item" *ngFor="let product of samsung let i=index" [ngClass]="{ 'active' : i==0 } ">

                        <div class="product-image text-center">
                            <img class="" [src]=product.img width="350" height="355" alt=" ">
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="card carousel slide" id="carouselExampleIndicators7" data-ride="carousel ">
            <div class="position-relative">
                <button class="btn-banner-left" href="#carouselExampleIndicators7" role="button " data-slide="prev">
                    <i class="fa fa-chevron-left fa-2x" aria-hidden="true "></i>
                </button>
                <button class="btn-banner-right" href="#carouselExampleIndicators7" role="button " data-slide="next">
                    <i class="fa fa-chevron-right fa-2x" aria-hidden="true "></i>
                </button>

                <div class="carousel-inner">
                    <span class="badge badge-pill badge-danger position-absolute">New</span>

                    <div class="carousel-item" *ngFor="let product of oppo let i=index " [ngClass]="{ 'active' : i==0 }">
                        <div class="product-image text-center ">
                            <img class="" [src]=product.img width="350 " height="355" alt=" ">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="card carousel slide" id="carouselExampleIndicators8" data-ride="carousel">
            <div class="position-relative">
                <button class="btn-banner-left" href="#carouselExampleIndicators8" role="button " data-slide="prev">
                    <i class="fa fa-chevron-left fa-2x" aria-hidden="true "></i>
                </button>
                <button class="btn-banner-right" href="#carouselExampleIndicators8" role="button " data-slide="next">
                    <i class="fa fa-chevron-right fa-2x" aria-hidden="true "></i>
                </button>
                <div class="carousel-inner">
                    <span class="badge badge-pill badge-primary position-absolute">Sale</span>

                    <div class="carousel-item " *ngFor="let product of iphone let i=index" [ngClass]="{ 'active' : i==0 }">
                        <div class="product-image text-center">
                            <img class="responsive" [src]=product.img width="350" height="355" alt=" ">
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
