<div class="container mt-3">
    <div class="card-header">
        NEW PRODUCT
    </div>
    <div class="position-relative">
        <div class="hot-deal d-flex justify-content-start  mb-5 " style="overflow-x: scroll;">
            <div class=" btn-left"><button type="button" class="btn btn-left-click" (click)="runBanner(false)"><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></button></div>
            <div class=" btn-right"><button type="button" class="btn btn-right-click" (click)="runBanner(true)"><i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i></button></div>

            <div class="d-flex justify-content-start ">
                <img class="ml-0 mr-2" style="width:250px; height: 200px;" src={{product?.img}} alt="{{product?.product_name}}" *ngFor="let product of new_product ">
            </div>

        </div>
    </div>
</div>
<div class=" container my-5">
    <div class="card-header">
        HOT DEAL
    </div>
    <div class="row ">
        <div class="col-sm-6 ">
            <div class="card border-white">
                <div class="img-hover-zoom">
                    <img src="https://previews.123rf.com/images/executioner4/executioner41704/executioner4170400047/76923781-fashion-summer-web-banner-sale-banner-design-template-with-a-white-t-shirt-vector-illustration-.jpg" class="img-fluid" alt=" ">
                </div>
            </div>
        </div>
        <div class="col-sm-6 ">
            <div class="card  border-white">

                <div class="img-hover-zoom">
                    <img src="https://previews.123rf.com/images/mironovkonstantin/mironovkonstantin1811/mironovkonstantin181100133/112329021-sale-hot-sale-sign-eye-head-loud-speaker-t-shirt-etc-sale-banner-sticker-or-web-banner-in-simple-fla.jpg" class="img-fluid" alt=" ">
                </div>

            </div>
        </div>
    </div>
</div>
<div class="container mt-3 ">
    <div class="card-columns ">
        <div class="card carousel slide " id="carouselExampleIndicators6" data-ride="carousel ">
            <div class="position-relative">
                <button class="btn-banner-left" href="#carouselExampleIndicators6" role="button " data-slide="prev">
                    <i class="fa fa-chevron-left fa-2x" aria-hidden="true "></i>
                </button>
                <button class="btn-banner-right" href="#carouselExampleIndicators6" role="button " data-slide="next">
                    <i class="fa fa-chevron-right fa-2x" aria-hidden="true "></i>
                </button>
                <div class="carousel-inner ">
                    <span class="badge badge-pill badge-danger position-absolute">Top Views</span>

                    <div class="carousel-item" *ngFor="let product of samsung let i=index" [ngClass]="{ 'active' : i==0 } ">

                        <div class="product-image text-center">
                            <img class="" [src]=product.img width="350" height="355" alt=" ">
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="card carousel slide" id="carouselExampleIndicators7" data-ride="carousel ">
            <div class="position-relative">
                <button class="btn-banner-left" href="#carouselExampleIndicators7" role="button " data-slide="prev">
                    <i class="fa fa-chevron-left fa-2x" aria-hidden="true "></i>
                </button>
                <button class="btn-banner-right" href="#carouselExampleIndicators7" role="button " data-slide="next">
                    <i class="fa fa-chevron-right fa-2x" aria-hidden="true "></i>
                </button>

                <div class="carousel-inner">
                    <span class="badge badge-pill badge-danger position-absolute">New</span>

                    <div class="carousel-item" *ngFor="let product of new_product let i=index " [ngClass]="{ 'active' : i==0 }">
                        <div class="product-image text-center ">
                            <img class="" [src]=product.img width="350 " height="355" alt=" ">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="card carousel slide" id="carouselExampleIndicators8" data-ride="carousel">
            <div class="position-relative">
                <button class="btn-banner-left" href="#carouselExampleIndicators8" role="button " data-slide="prev">
                    <i class="fa fa-chevron-left fa-2x" aria-hidden="true "></i>
                </button>
                <button class="btn-banner-right" href="#carouselExampleIndicators8" role="button " data-slide="next">
                    <i class="fa fa-chevron-right fa-2x" aria-hidden="true "></i>
                </button>
                <div class="carousel-inner">
                    <span class="badge badge-pill badge-primary position-absolute">Sale</span>

                    <div class="carousel-item " *ngFor="let product of sale_product let i=index" [ngClass]="{ 'active' : i==0 }">
                        <div class="product-image text-center">
                            <img class="responsive" [src]=product.img width="350" height="355" alt=" ">
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
